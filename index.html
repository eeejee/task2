<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brush up life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;   
            background-color: #000000;
            position: relative;
        }

        .rotating-img {
            position: absolute; 
            top: 10px;   
            width: 1000px; 
            height: 1000px;
            animation: rotate 20s linear infinite; 
            z-index: 0;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; 
            position: relative; 
            z-index: 1;
        }
        

        .img {
            width: 100px;
            height: 100px;
            transition: transform 1s ease;
        }

        .img:hover {
            transform: rotate(45deg);
        }

        .link {
            font-size: 16px;
            color: #ff0000;
            text-decoration: none;
            margin-top: 50px;
            z-index: 1000;
        }

        .link:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>

    <!-- 위쪽에 고정된 회전하는 이미지 -->
    <img class="rotating-img" src="week7/b.png" alt="Rotating Image">
    
    <div style="text-align: center; width: 1000px;">

        <p style="font-size: 20px; line-height: 4; color: #ffffff;">ブラッシュアップライフ</p>
    </div>

    <!-- 중앙에 정렬된 이미지들 -->
